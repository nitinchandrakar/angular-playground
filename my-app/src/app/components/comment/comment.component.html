<div class="comment-container">
  <p>{{ comment.text }}</p>
  <input type="text" [(ngModel)]="inputText" />
  <button (click)="handleReply($event)">Reply</button>
</div>
<div class="reply-container" *ngIf="comment.reply">
  <div *ngFor="let com of comment.reply">
    <my-comment [comment]="com"></my-comment>
  </div>
</div>
